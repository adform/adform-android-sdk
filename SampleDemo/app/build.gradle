apply plugin: 'com.android.application'

// This can be used if using maven repository to include library
repositories {
      maven { url "https://github.com/adform/adform-android-sdk/raw/master/releases/" }
}

android {
    compileSdkVersion 20
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.adform.adformdemo"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories{
        flatDir{
            dirs 'libs'
        }
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-ads:7.8.0'

    // This is used if using maven repository
    compile 'com.adform.advertising.sdk:advertising-sdk:2.2.5@aar'
}
